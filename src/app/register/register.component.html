<div id="registration-error" *ngIf="registrationFailed">
  Try again with another login...
</div>
<form (ngSubmit)="register()" [formGroup]="userForm">
  <div>
    <label for="login" id="login-label">Login</label>
    <input type="text" id="login" class="form-control" formControlName="login">
    <div *ngIf="loginCtrl.dirty && loginCtrl.hasError('required')">Login is required</div>
    <div id="login-length-error" *ngIf="loginCtrl.dirty && loginCtrl.hasError('minlength')">Your login should be at least 3 characters</div>
  </div>
  <div [formGroup]="passwordForm">
    <div class="form-group">
      <label for="password" id="login-password">Password</label>
      <input type="password" id="password" class="form-control" formControlName="password">
      <div *ngIf="passwordCtrl.dirty && passwordCtrl.hasError('required')">Password is required</div>
    </div>
    <div>
      <label for="confirmPassword" id="login-confirmPassword">Confirm password</label>
      <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword">
      <div *ngIf="confirmPasswordCtrl.dirty && confirmPasswordCtrl.hasError('required')">Confirm your password</div>
      <div id="password-matching-error" *ngIf="(passwordCtrl.dirty || confirmPasswordCtrl.dirty) && passwordForm.hasError('matchingError')">
        Your password does not match
      </div>
    </div>

  </div>
  <div class="form-group">
    <label for="birthyear" id="login-birthyear">BirthYear</label>
    <input type="number" id="birthyear" class="form-control" formControlName="birthYear">
    <div *ngIf="birthYearCtrl.dirty &&  birthYearCtrl.hasError('required')">Birth year is required</div>
    <div *ngIf="birthYearCtrl.dirty &&  birthYearCtrl.hasError('invalidYear')">This is not a valid year</div>
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="!userForm.valid">Let's go!</button>
</form>
